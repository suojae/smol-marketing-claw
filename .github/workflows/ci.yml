name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio black flake8

    - name: Lint with flake8
      run: |
        flake8 autonomous-ai-server.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 autonomous-ai-server.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      continue-on-error: true
      run: |
        black autonomous-ai-server.py --diff --check || echo "Formatting differences found but continuing"

    - name: Run tests
      run: |
        pytest tests/ -v --cov=. --cov-report=term-missing || echo "No tests yet"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run security scan
      continue-on-error: true
      run: |
        pip install safety
        safety check --file requirements.txt || echo "Security scan completed with warnings"
